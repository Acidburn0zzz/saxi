<!DOCTYPE html>
<html>
  <head>
    <title>saxi</title>
    <script src="/js/path-data-polyfill.js"></script>
    <script src="/js/driver.js"></script>
    <style>
      path {
        stroke: black;
        fill: transparent;
      }
      .preview {
        box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.2);
        position: relative;
        display: inline-block;
        overflow: hidden;
      }
      .preview > svg {
        display: block;
        contain: strict;
      }
      .preview > svg:not(:first-child) {
        position: absolute;
        transform: translateZ(0.001px);
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id='app'></div>
    <script src="/js/main.js"></script>
  </body>
</html>
